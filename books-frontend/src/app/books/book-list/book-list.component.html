<div class="container mt-5">
  <h1 class="text-center mb-4">Book List</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        @for (book of books; track book.id) {
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.stock }}</td>
            <td class="btn-group">
              <button (click)="placeOrder(book.id)" class="btn btn-primary">Place order</button>
              <a [routerLink]="['/books/update', book.id]" class="btn btn-warning">Edit</a>
              <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<app-orders-list />
