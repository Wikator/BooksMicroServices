apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: books-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          ports:
            - containerPort: 27017
      volumes:
        - name: init-script
          configMap:
            name: mongo-init-config
